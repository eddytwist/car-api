plugins {
    id 'java'
    id 'war'
}

group 'by.edik'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    junitVersion = '5.7.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')

    compile group: 'com.zaxxer', name: 'HikariCP', version: '4.0.1'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'

    providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.18'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
}

test {
    useJUnitPlatform()
}